{% extends 'base.html' %}
{% block tittle %} VK | SERVICE {% endblock %}
{% block body %}
<script>
    window.watsonAssistantChatOptions = {
      integrationID: "091040c2-75d9-4868-8463-bc97fe80dc56", // The ID of this integration.
      region: "au-syd", // The region your integration is hosted in.
      serviceInstanceID: "9c97d46d-41a8-4f76-991c-b6a1f56cdd90", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
<div class="container"  style="margin-top:80px ;">
    <div class="row">
        <div class="col-6">
            <h2  class="text-danger">CUSTOMER SERVICE</h2>
            <form action="" method="post" class="mt-5">
                <div class="mb-3">
                    <label for="name" class="form-label"> FullName</label>
                    <input type="name" class="form-control" name="s_name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="s_email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Send a Feedback</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="FEEDBACK" name="s_msg"></textarea>
                </div>
                <div class="text-center">
                <a href="{{ url_for('customer_service') }}" type="submit" class="btn btn-danger my-5 px-4">Submit</a></div>
            </form>
        
        </div>
    </div>
</div>

{% endblock %}
